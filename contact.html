<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Delux Parking
    </title>
    <link rel="manifest" href="./manifest.json">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Contact Delux Parking for suggestion or complain">
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono%7CLato%7CNoto+Serif%7CMontserrat+Alternates&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- comment -->
    <header class="header">
      <h1>Delux Parking</h1>
      <nav class="header_nav">
        <input class="navicon" id="navicon" type="checkbox" />
        <label for="navicon">&#xf0c9;</label>
        <ul class="header_ul">
          <li><a href="index.html">Start</a></li>
          <li>
            <a href="booking.html" target="_self" rel="">Boka Parkering</a>
          </li>
          <li><a href="services.html" target="_self">Övriga tjänster</a></li>
          <li><a href="adress.html" target="_self">Hitta till oss</a></li>
          <li class="active">
            <a href="contact.html" target="_self">Kontakt</a>
          </li>
          <li><a href="about.html" target="_self">Varför D/P</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main_genre contact_genre">
        <form
          id="fs-frm"
          class=""
          name="department-contact-form"
          accept-charset="utf-8"
          action="https://mailthis.to/shafigh"
          method="post"
        >
          <div class="cf">
            <input type="text" id="input-name" placeholder="Nammn" />
            <input type="email" id="input-email" placeholder="E-post" />
            <input type="text" id="input-subject" placeholder="Ämne" />
            <select name="contact_type" id="contact_name">
              <option value="">Eller välj Ärendetyp</option>
              <option value="economy">Ekonomi</option>
              <option value="complain">Klagmål</option>
              <option value="service">Övriga tjänster</option>
            </select>
            <textarea
              name="message"
              id="input-message"
              placeholder="Meddelande"
            ></textarea>
            <input type="submit" value="Skicka" id="input-submit" />
            <p>
              Eller skicka epost till
              <a href="mailto:shafiqkhalili@gmail.com">Support</a>
            </p>
          </div>
          <input type="hidden" name="_subject" value="Contact form submitted" />
          <input
            type="hidden"
            name="_after"
            value="https://shafiqkhalili.github.io/parking/"
          />
          <input type="hidden" name="_honeypot" value="" />
          <input type="hidden" name="_confirmation" value="" />
        </form>
      </div>
    </main>
    <footer class="footer">&#169; Copy right 2019</footer>
  </body>
</html>
